
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<style>
			body {
				margin-top: 70px;
        background: #333;
			}
		</style>
		<title>Weight Converter</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 class="display-5 text-center text-uppercase text-white">Weight Converter</h1>
				</div>
      </div>
      
			<form>
				<div class="form-row">
					<div class="col col-sm-8">
						<input
							type="number"
							id="lbsInput"
							class="form-control form-control-lg"
							placeholder="Input value..."
							autocomplete="off"
						/>
					</div>
					<div class="col col-4">
						<select
							name="selectOption"
							id="selectOption"
							class="form-control form-control-lg"
						>
							<option selected value="default">From...</option>
							<option value="kg">Kg</option>
							<option value="pound">Pound</option>
						</select>
					</div>
				</div>
      </form>
      
			<div id="output">
				<div class="card mt-2 pl-2 bg-info">
					<div class="card-block">
						<h4>Pounds:</h4>
						<div id="poundOutput"></div>
					</div>
				</div>

				<div class="card mt-2 pl-2 bg-success">
					<div class="card-block">
						<h4>KiloGrams:</h4>
						<div id="kgOutput"></div>
					</div>
				</div>

				<div class="card mt-2 pl-2 bg-warning">
					<div class="card-block">
						<h4>Ounces:</h4>
						<div id="ozOutput"></div>
					</div>
				</div>

				<div class="card mt-2 pl-2 bg-danger">
					<div class="card-block">
						<h4>Grams:</h4>
						<div id="gramsOutput"></div>
					</div>
				</div>
      </div>
      
		</div>
	</body>
</html>
